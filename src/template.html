<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Daehee's Weather App</title>
  </head>
  <body>
    <div class="weather-app">
      <div class="search">
        <input type="text" name="" id="" placeholder="Enter a city name" />
        <button>Search</button>
      </div>
      <div class="city-name">AMSTERDAM</div>
      <div class="weather">
        <div class="main-weather">CLOUDS</div>
        <div class="description">FEW CLOUDS</div>
      </div>
      <div class="icon">
        <!-- <img src="" alt="weather-img" /> -->
         ICON
      </div>
      <div class="temp">18.5 °</div>
      <div class="min-max">
        <div class="min">
            <div class="type">min</div>
            <div class="temp-value">17.14°</div>
        </div>
        <div class="max">
            <div class="type">max</div>
            <div class="temp-value">19.95°</div>
        </div>
      </div>
    </div>
  </body>
</html>
